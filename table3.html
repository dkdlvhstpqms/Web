<!DOCTYPE HTML>
<html>
    <head>
        <title>Table Tag</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr />
        <table border="1">
            <tbody>
                <tr><th rowspan="3" width="100" height="100">사진</th><td colspan="2">이  력  서</td></tr>
                <tr><td>성명</td></tr><tr><td colspan="2">생년월일</td</tr>
                <tr><th>주소</th></tr><tr><td></td></tr>
                <tr><th rowspan="2">연락처</th><td colspan="2">집</td></tr>
                <tr><td colspan="2">핸드폰</td></tr>
            </tbody>
        </table>
    </body>
</html>
