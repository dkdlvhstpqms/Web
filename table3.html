<!DOCTYPE HTML>
<html>
    <head>
        <title>Table Tag</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr />
        <table border="1">
            <tbody>
                <tr><th rowspan="3" width="100" height="100">사진</th><td>이  력  서</td></tr>
                <tr><td>성명</td></tr><tr><td>생년월일</td</tr>
                <tr><td>주소</td></tr>
                <tr><th rowspan="2">연락처</th><td>집</td></tr>
                <tr><td>핸드폰</td></tr>
            </tbody>
        </table>
    </body>
</html>
